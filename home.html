<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo-Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
       
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

                <!-- Available balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                         
                          <div class="stat-value">9400</div>
                          <div class="stat-desc">Available balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>

                 <!-- Add and withdraw button -->
                  <div>
                    <button class="btn">Add Money</button>
                    <button class="btn">WithDraw Money</button>
                  </div>
                  <div class="divider"></div>

                  <!-- Add money form starts -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input type="password" placeholder="password" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Add money form ends -->

              </div>
            </div>
          </div>
    </main>
    
    <script src="./home.js"></script>
  </body>
</html>
